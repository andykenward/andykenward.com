name: Main
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: "14"
    - uses: actions/cache@v2.1.4
      id: cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Use npm v7
      run: sudo npm install -g npm@7.x.x
    - name: install
      run: npm -v; npm ci
    - name: typecheck
      run: npm run type-check
    - name: lint
      run: npm run lint
